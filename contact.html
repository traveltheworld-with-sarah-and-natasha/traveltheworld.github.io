    <form
    class="text-center border border-light p-5"
    action="#!">
    
    
    
    <p
    class="mb-4">Contact us</p>
    
    
    
    <!-- Name -->
    
    <input
    type="text"
    id="defaultContactFormName"
    class="form-control"
    placeholder="Name">
    
    
    
    <!-- Email -->
    
    <input
    type="email"
    id="defaultContactFormEmail"
    class="form-control"
    placeholder="E-mail">
    
    
     
    
    
    <!-- Message -->
    
    <div
    class="form-control">
    
    <textarea
    class="form-control-box"
    id="exampleFormControlTextarea2"
    rows="3"
    columns="1"
    placeholder="Message"></textarea>
    
    </div>
    
    <!-- Subject -->
    
   
    
    <select
    class="browser-default-custom-select mb-4">
    
    <option
    value=""
    disabled>Choose option</option>
    
    <option
    value="1"
    selected>Feedback</option>
    
    
    
    <option
    value="2">Report a bug</option>
    
    <option
    value="3">Feature request</option>
    
    <option
    value="4">Feature request</option>
    
    </select>
    
    <!-- Copy -->
    
    <div
    class="custom-control custom-checkbox mb-4">
    
    <input
    type="checkbox"
    class="custom-control-input"
    id="defaultContactFormCopy">
    
    <label
    class="custom-control-label"
    for="defaultContactFormCopy">Send me a copy of this message</label>
    
    </div>
    
    
    
    <!-- Send button -->
    
    <button
    class="btn-info-btn-block"
    type="submit">Send</button>
    
    
    
    </form>
